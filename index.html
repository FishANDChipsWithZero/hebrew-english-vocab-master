    <script>
      // Temporarily suppress Tailwind CDN production warning during load
      (function(){
        const originalWarn = console.warn.bind(console);
        console.warn = function(msg, ...args) {
          try {
            if (typeof msg === 'string' && msg.includes('cdn.tailwindcss.com should not be used in production')) {
              return; // ignore this specific Tailwind CDN warning
            }
          } catch (e) {}
          originalWarn(msg, ...args);
        };

        const s = document.createElement('script');
        s.src = 'https://cdn.tailwindcss.com';
        s.onload = function() { console.warn = originalWarn; };
        s.onerror = function() { console.warn = originalWarn; };
        document.head.appendChild(s);
      })();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.5.0/libs/lz-string.min.js"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;700;800&family=Inter:wght@300;400;500;700;800&display=swap');
      
      /* Pikmat Luxury Design System */
      :root {
        --bg-primary: #141414;      /* Deep soft black */
        --bg-card: #1F1F1F;         /* Dark gray for containers */
        --text-primary: #F9F4EC;    /* Cream/Off-white for main text */
        --accent-gold: #F0D170;     /* Vibrant Gold for highlights/icons */
        --border-gold: #4D4637;     /* Darker gold/brown for subtle borders */
        --btn-text: #000000;        /* Black text on gold buttons */
      }
      
      /* Default to Heebo for Hebrew/primary UI; use Inter for English content via :lang(en) */
      body {
        font-family: 'Heebo', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif;
        background-color: var(--bg-primary);
        color: var(--text-primary);
        overflow-x: hidden;
      }
      :lang(en), .lang-en { font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, 'Noto Sans', sans-serif; }
      
      /* Luxury Background - Flat, No Gradients */
      .gaming-bg {
        background-color: var(--bg-primary);
      }

      /* Animations */
      @keyframes pop-in {
        0% { transform: scale(0.8); opacity: 0; }
        60% { transform: scale(1.05); opacity: 1; }
        100% { transform: scale(1); opacity: 1; }
      }
      .animate-pop-in {
        animation: pop-in 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }

      @keyframes slide-up {
        0% { transform: translateY(20px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-up {
        animation: slide-up 0.5s ease-out forwards;
      }

      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        20% { transform: translateX(-8px); }
        40% { transform: translateX(8px); }
        60% { transform: translateX(-4px); }
        80% { transform: translateX(4px); }
      }
      .animate-shake {
        animation: shake 0.4s ease-in-out;
      }

      @keyframes float-up {
        0% { transform: translateY(0) scale(1); opacity: 1; }
        100% { transform: translateY(-40px) scale(1.2); opacity: 0; }
      }
      .animate-float-up {
        animation: float-up 0.8s ease-out forwards;
      }

      /* Luxury Gold Glow Effects */
      .neon-border {
        border: 1px solid var(--border-gold);
        box-shadow: none;
      }
      
      .neon-text-glow {
        color: var(--accent-gold);
        text-shadow: none;
      }

      /* Custom confetti animation */
      @keyframes confetti-fall {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 1; }
        100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
      }
      .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        z-index: 50;
        animation: confetti-fall linear forwards;
      }

      /* 3D Button Press effect */
      .btn-3d {
        transition: all 0.1s;
        box-shadow: 0px 4px 0px 0px rgba(0,0,0,0.5);
      }
      .btn-3d:active {
        transform: translateY(4px);
        box-shadow: 0px 0px 0px 0px rgba(0,0,0,0.5);
      }
    </style>

        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
