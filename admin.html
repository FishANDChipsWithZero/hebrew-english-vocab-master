  <style>

  <script>
    function loadUsers() {
      try {
        const data = localStorage.getItem('user_leads');
        return data ? JSON.parse(data) : [];
      } catch (e) {
        console.error('Error loading users:', e);
        return [];
      }
    }

    function formatDate(isoString) {
      const date = new Date(isoString);
      return date.toLocaleString('he-IL', {
        year: 'numeric',
        month: '2-digit',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function isToday(isoString) {
      const date = new Date(isoString);
      const today = new Date();
      return date.toDateString() === today.toDateString();
    }

    function displayUsers() {
      const users = loadUsers();
      const tbody = document.getElementById('userTableBody');
      
      // Update stats
      document.getElementById('totalUsers').textContent = users.length;
      const newToday = users.filter(u => isToday(u.firstLogin)).length;
      document.getElementById('newToday').textContent = newToday;
      
      if (users.length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="no-data">××™×Ÿ ××©×ª××©×™× ×¢×“×™×™×Ÿ ğŸ˜”</td></tr>';
        return;
      }
      
      // Sort by last login (newest first)
      users.sort((a, b) => new Date(b.lastLogin) - new Date(a.lastLogin));
      
      tbody.innerHTML = users.map((user, index) => `
        <tr>
          <td>${index + 1}</td>
          <td>${user.name}</td>
          <td><strong>${user.email}</strong></td>
          <td class="timestamp">${formatDate(user.firstLogin)}</td>
          <td class="timestamp">${formatDate(user.lastLogin)}</td>
        </tr>
      `).join('');
    }

    function refreshData() {
      displayUsers();
      alert('âœ… ×”× ×ª×•× ×™× ×¨×•×¢× × ×•!');
    }

    function exportToCSV() {
      const users = loadUsers();
      if (users.length === 0) {
        alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×');
        return;
      }
      
      let csv = 'Name,Email,First Login,Last Login\n';
      users.forEach(user => {
        csv += `"${user.name}","${user.email}","${user.firstLogin}","${user.lastLogin}"\n`;
      });
      
      document.getElementById('exportText').value = csv;
      document.getElementById('exportArea').classList.add('show');
    }

    function exportToJSON() {
      const users = loadUsers();
      if (users.length === 0) {
        alert('××™×Ÿ × ×ª×•× ×™× ×œ×™×™×¦×•×');
        return;
      }
      
      document.getElementById('exportText').value = JSON.stringify(users, null, 2);
      document.getElementById('exportArea').classList.add('show');
    }

    function copyEmails() {
      const users = loadUsers();
      if (users.length === 0) {
        alert('××™×Ÿ ××©×ª××©×™×');
        return;
      }
      
      const emails = users.map(u => u.email).join('\n');
      document.getElementById('exportText').value = emails;
      document.getElementById('exportArea').classList.add('show');
    }

    function copyToClipboard() {
      const text = document.getElementById('exportText');
      text.select();
      document.execCommand('copy');
      alert('âœ… ×”×•×¢×ª×§ ×œ×œ×•×—!');
    }

    function clearData() {
      if (confirm('âš ï¸ ×”×× ××ª×” ×‘×˜×•×— ×©×‘×¨×¦×•× ×š ×œ××—×•×§ ××ª ×›×œ × ×ª×•× ×™ ×”××©×ª××©×™×?\n\n×¤×¢×•×œ×” ×–×• ×‘×œ×ª×™ ×”×¤×™×›×”!')) {
        if (confirm('ğŸš¨ ××™×©×•×¨ ××—×¨×•×Ÿ! ×”×× ×œ××—×•×§ ××ª ×”×›×œ?')) {
